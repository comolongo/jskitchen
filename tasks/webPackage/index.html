<!DOCTYPE html>
<html>
<head>
  <title>webPackage</title>
</head>
<body>
<script src="data.js"></script>
<script>
  let files = [];
  getDependencies('main.html');
  
  function getDependencies(fileName){
    let arr = data[fileName];
    let re = /.*\.css/;
    if (!arr) return;
    arr.forEach(el => {
      if (re.test(el)) {
        files.push(el);
        getDependencies(el);
      }
    });
  }
  console.log(files);
</script>
</body>
</html>
