<!DOCTYPE html>
<html>

  <title>Image Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {        
      display: flex;
      list-style: none;
      flex-direction: column;
    }
    li {
      border: 2px solid lightskyblue;
      margin: 10px;
      display: flex;
      overflow: hidden;
      position: relative;
    }
    li img {
      width: 100%;
      height: auto;
    }
    .details {
      font-size: 2em;
      position: absolute;
      display: block;
      width: 200vw;
      left: -100vw;
      background-size: 100%;
      transition: left .2s ; 
    }

    .content {
      background-color: #fff;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      opacity: 0.8;
    }

    .details.active {
      left: 0;
    }
  </style>
